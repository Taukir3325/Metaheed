name: Update Rulesets on SIEM
on:
  push:
    branches: [ "main" ]
    paths: ["**.xml"]
  workflow_dispatch:

jobs:
  DaaC:
    runs-on: ubuntu-latest
    steps:
      - name: Apply modified or new decoders and rules to SIEM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            sudo bash -c '
            # Navigate to Docker volume directory
            cd /var/lib/docker/volumes/single-node_wazuh_etc/_data
            
            # Pull latest changes from remote repository
            git pull origin main
            
            # Set permissions for decoder files if they exist
            if [ -n "$(ls -A decoders/*.xml 2>/dev/null)" ]; then
              chown wazuh:wazuh /var/lib/docker/volumes/single-node_wazuh_etc/_data/decoders/*.xml
              chmod 660 /var/lib/docker/volumes/single-node_wazuh_etc/_data/decoders/*.xml
              echo "Decoder file permissions set"
            fi
            
            # Set permissions for rule files if they exist
            if [ -n "$(ls -A rules/*.xml 2>/dev/null)" ]; then
              chown wazuh:wazuh /var/lib/docker/volumes/single-node_wazuh_etc/_data/rules/*.xml
              chmod 660 /var/lib/docker/volumes/single-node_wazuh_etc/_data/rules/*.xml
              echo "Rule file permissions set"
            fi
            
            # Restart Wazuh manager (remove -it flag for GitHub Actions)
            docker exec single-node-wazuh.manager-1 /var/ossec/bin/wazuh-control restart \
            && echo "Ruleset apply SUCCESS!!! - Wazuh manager restarted successfully." \
            || echo "Ruleset apply FAILURE!!! - Wazuh manager failed to restart, check ruleset for error..."
            
            # Check Wazuh manager status (remove -it flag)
            docker exec single-node-wazuh.manager-1 /var/ossec/bin/wazuh-control status
            '
